<!doctype html>
<html lang="en">
  <head>
    <title>Music List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand bg-dark navbar-light">
        <div class="nav navbar-nav">
            <a class="navbar-brand nav-link active text-light" href="">Ghili Movie List<span class="sr-only">(current)</span></a>
        </div>
    </nav>
    <button class="btn btn-dark text-center text-light mx-auto d-block" 
            style="margin-top: 3em; margin-bottom: 3em;" 
            id="getMovies">Show Ghibli Movie List
    </button>

    <div class="container"> 
      <div id="animeTable" class="col-sm-12"></div>
    </div>
    <footer class="footer fixed-bottom text-center text-light btn-secondary">Created By Raphael Smith - 2020</footer>
    <!-- Optional JavaScript -->  
<script>
    document.getElementById('getMovies').addEventListener('click', getMovies);

    function getMovies(){
        fetch('https://ghibliapi.herokuapp.com/films/')
        .then((res) => res.json())
        .then((data) => {
          let output = `<div>
                        <table class='table'>
                          <thead>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Director</th>
                            <th>Rotten Tomatoes Score</th>
                            <th>Producer</th>
                          </thead>`;
          data.forEach(function(user){
            output += `
                  <tbody>
                    <td>${user.title}</td>
                    <td>${user.release_date}</td>
                    <td>${user.director}</td>
                    <td>${user.rt_score}</td>
                    <td>${user.producer}</td>
                  </tbody>
              </div>
            `;
          });
          document.getElementById('animeTable').innerHTML = output;
        })
        .catch((err)=> console.log(err));
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
